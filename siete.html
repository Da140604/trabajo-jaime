<html>
    <head>
        <title>Mi Página SIETE</title> 
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>    
   
        <h1> Mi sexta WEB acerca de TABLA DE MULTIPLICAR</h1>
        <script>
            var numero = prompt ("Escribe un numero del 1 al 10"); 
            var i = 0;
            if (numero<1 || numero >10) { 
                        document.write ("Meh, El número introducido es incorrecto");
                      }
            else 
                    {
                          document.write ("A continuación aprenderás la tabla del: ");
                          document.write (numero);
                          
                          for (i = 1; i <= 10; i++) 
                                {
                                document.write ("<br>");
                                document.write (numero + " x " + i + " = " + numero*i);
                                }
                    }
        </script>
</body>
</html>
