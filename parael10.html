<html>
  <head>
    <title> Web sobre arrays</title>
     <link rel="stylesheet" href="estilo.css">
  </head>
  <body>
    <script src="pedirnumero.js">
   
    </script>
   <script>
    var tareas = []; // Declaramos un array vacío que se utilizará para almacenar los números favoritos del usuario.
    var i; //Declaramos una variable de contador para el bucle.
    var cantidad; //Almacenará la cantidad de números favoritos que el usuario quiere introducir.
    var tarea; //Almacenará cada número favorito individual introducido por el usuario.
      cantidad = saynumbermejorado ("Dime: ¿Cuantas tareas tienes? entre ",1,100);
      for (i=1; i <= cantidad; i = i+1 ) //El bucle for se ejecuta las veces que hayamos almacenado en favoritos tras haber preguntado al usuario
        {
               tarea =  prompt("ESCRIBE TUS TAREAS");
      tareas.push = (tarea);
     }
          document.write ("<h3>Las tareas introducidas han sido:<br> </h3>"); 
     document.write("<span style='color:blue; font-size: 20px; font-weight: bold;'>" + tareas + "</span>");
 
    </script> 
  </body>
</html>
