<script>
  var edad = prompt ("Cuántos años tienes?");
  if (edad == 18 )
  {
    document.write("Tienes 18 años");
  }
else {
  if (edad > 18) 
  { 
     document.write("eres mayor de edad");
  }
  else

      document.write ("eres menor de edad");

      document.write ("<br> Te faltan: ");
 
      document.write (18-edad);
 
      document.write ("años para poder ejercer tu derecho a voto. <br>");

    }
  }
    </script>
