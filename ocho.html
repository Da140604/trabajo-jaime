            var i = 1;

                        document.write ("Meh, El número introducido es incorrecto");
                      }
            else 
                    {
                          document.write ("A continuación verás la sucesión de fibonacci: ");
                          document.write (numero);
                          
                          for (i = 2; i < numero; i++) 
                              suma = suma+1
                               i = i+1
                                {
                                document.write ("<br>");
                                document.write (numero + " suma " + i + " = " + numero*i);
                                }
                    }
        </script>
